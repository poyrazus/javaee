<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OyuncuCreateDlg" widgetVar="OyuncuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOyuncuTitle}">
            <h:form id="OyuncuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oyuncuController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOyuncuLabel_ad}" for="ad" />
                        <p:inputText id="ad" value="#{oyuncuController.selected.ad}" title="#{bundle.CreateOyuncuTitle_ad}" required="true" requiredMessage="#{bundle.CreateOyuncuRequiredMessage_ad}"/>
                        <p:outputLabel value="#{bundle.CreateOyuncuLabel_email}" for="email" />
                        <p:inputText id="email" value="#{oyuncuController.selected.email}" title="#{bundle.CreateOyuncuTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateOyuncuLabel_dahiliNo}" for="dahiliNo" />
                        <p:inputText id="dahiliNo" value="#{oyuncuController.selected.dahiliNo}" title="#{bundle.CreateOyuncuTitle_dahiliNo}" />
                        <p:outputLabel value="#{bundle.CreateOyuncuLabel_cepNo}" for="cepNo" />
                        <p:inputText id="cepNo" value="#{oyuncuController.selected.cepNo}" title="#{bundle.CreateOyuncuTitle_cepNo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{oyuncuController.create}" value="#{bundle.Save}" update="display,:mainTab:OyuncuListForm:datalist,:growl" oncomplete="handleSubmit(args,'OyuncuCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OyuncuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
