<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SahaEditDlg" widgetVar="SahaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSahaTitle}">
            <h:form id="SahaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sahaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSahaLabel_ad}" for="ad" />
                        <p:inputText id="ad" value="#{sahaController.selected.ad}" title="#{bundle.EditSahaTitle_ad}" required="true" requiredMessage="#{bundle.EditSahaRequiredMessage_ad}"/>
                        <p:outputLabel value="#{bundle.EditSahaLabel_aciklama}" for="aciklama" />
                        <p:inputText id="aciklama" value="#{sahaController.selected.aciklama}" title="#{bundle.EditSahaTitle_aciklama}" />
                        <p:outputLabel value="#{bundle.EditSahaLabel_adres}" for="adres" />
                        <p:inputText id="adres" value="#{sahaController.selected.adres}" title="#{bundle.EditSahaTitle_adres}" />
                        <p:outputLabel value="#{bundle.EditSahaLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{sahaController.selected.tel}" title="#{bundle.EditSahaTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditSahaLabel_maxKisi}" for="maxKisi" />
                        <p:inputText id="maxKisi" value="#{sahaController.selected.maxKisi}" title="#{bundle.EditSahaTitle_maxKisi}" />
                        <p:outputLabel value="#{bundle.EditSahaLabel_koordinat}" for="koordinat" />
                        <p:inputText id="koordinat" value="#{sahaController.selected.koordinat}" title="#{bundle.EditSahaTitle_koordinat}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sahaController.update}" value="#{bundle.Save}" update="display,:mainTab:SahaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SahaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SahaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
