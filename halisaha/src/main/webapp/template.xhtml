<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Maç</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <ui:insert name="head" />
    </h:head>

    <h:body style="background-image:url(#{resource['images:grass.png']});" >
        <ui:debug hotkey="F" ></ui:debug>
        <p:growl id="growl" life="3000" />

        <div id="mainContainer" style="width: 677px; height: auto; position: relative; margin: auto; ">

            <p:outputPanel style="background:url(#{resource['images:menu_bg.gif']}) no-repeat; width: 677px; height: 53px;text-align: center;font-size: 35px !important;" >
                <h:panelGrid columns="3" width="100%">
                    <p:graphicImage library="images" name="tbtk_lig.png" style="height:49px;" /> 
                    HAYDİ GENÇLER MAÇA 
                    <p:graphicImage library="images" name="tbtk_lig.png" style="height:49px;" /> 

                </h:panelGrid>
            </p:outputPanel>
            <p:panel style="padding: 1px;">
                <h:panelGrid columns="2" columnClasses="left, right" style="width: 100%">
                    <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />
                    <h:outputText value="#{sessionController.userName}"></h:outputText>
                </h:panelGrid>
            </p:panel>
            <p:tabView id="mainTab" dynamic="true" style="background-color: #E3E3E3" activeIndex="#{sessionController.activeTabIndex}">
                <p:ajax event="tabChange" listener="#{sessionController.activeTabChanged}" global="false" />
                <p:tab title="Maçlar"><ui:include src="/mac/List.xhtml" /></p:tab>
                <p:tab title="Oyuncular"><ui:include src="/oyuncu/List.xhtml" /></p:tab>
                <p:tab title="Sahalar"><ui:include src="/saha/List.xhtml" /></p:tab>
            </p:tabView>

            <ui:insert name="body"/>
            <ui:insert name="footer"/>

        </div>
    </h:body>

</html>
