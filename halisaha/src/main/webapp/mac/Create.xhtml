<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
    <h:form id="MacCreateForm">
        <p:dialog id="MacCreateDlg" widgetVar="MacCreateDialog" modal="true" resizable="false" header="#{bundle.CreateMacTitle}">
            
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{macController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMacLabel_tarih}" for="tarih" />
                        <p:calendar id="tarih" pattern="MM/dd/yyyy" value="#{macController.selected.tarih}" title="#{bundle.EditMacTitle_tarih}"  />
                        <p:outputLabel value="#{bundle.CreateMacLabel_saat}" for="saat" />
                        <p:inputMask id="saat" value="#{macController.selected.saat}" title="#{bundle.CreateMacTitle_saat}" mask="99:99-99:99" />
                        <p:outputLabel value="#{bundle.CreateMacLabel_asilKadroSayisi}" for="asilKadroSayisi" />

                        <p:selectOneButton id="asilKadroSayisi" value="#{macController.selected.asilKadroSayisi}">
                            <f:selectItem itemLabel="10" itemValue="10" />
                            <f:selectItem itemLabel="12" itemValue="12" />
                            <f:selectItem itemLabel="14" itemValue="14" />
                            <f:selectItem itemLabel="16" itemValue="16" />
                        </p:selectOneButton>
                        <p:outputLabel value="#{bundle.CreateMacLabel_sahaId}" for="sahaId" />
                        <p:selectOneMenu id="sahaId" value="#{macController.selected.saha}" >
                            <f:selectItems value="#{sahaController.itemsAvailableSelectOne}"
                                           var="sahaIdItem"
                                           itemValue="#{sahaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </h:panelGroup>
                    <f:facet name="footer">
                        <p:commandButton actionListener="#{macController.create}" value="#{bundle.Save}" update="display,:mainTab:MacListForm:datalist,:growl,:olayForm" oncomplete="handleSubmit(args,'MacCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="MacCreateDialog.hide()"/>
                    </f:facet>
        </p:dialog>
            </h:form>

    </ui:composition>
</html>
